<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/page-script.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="text">Calling Code</label>
        <input
          type="text"
          class="form-control"
          id="txtCallingCode"
          value="91"
        />
      </div>
      <input type="button" id="btnOk" value="OK" class="btn btn-primary" />
      <input type="button" id="btnClear" value="Clear" class="btn btn-default" />
      <br />
      <hr />

      <div class="form-row">
        <h2 class="text-danger" id="lblName"></h2>
        <span class="label label-success" id="lblCapital">span </span>
      </div>
      <div class="form-row">
        <object data="" width="50" height="50" id="imgFlag"></object>
      </div>
    </div>
    <hr />
  </body>
</html>
